<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine?</title>

<style>
  /* âœ… CHANGE THIS to your background filename in GitHub (same folder as index.html)
     Examples: "bg.jpg" or "background.png" etc. */
  :root{
    --bg-image: url("bgnew.jpg");
  }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

    /* âœ… Readable text overlay + your GitHub background image */
    background-image:
      linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
      var(--bg-image);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    overflow:hidden;
  }

  .card{
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(6px);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    position: relative;
  }

  h1{ margin: 0 0 10px; color:#111827; }
  p{ margin: 0 0 20px; color:#1f2937; opacity:.9; }

  .btnArea{
    position: relative;
    height: 120px;
    margin-top: 20px;
  }

  button{
    padding: 14px 22px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 800;
    cursor: pointer;
    position: absolute;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    user-select:none;
    touch-action: manipulation;
  }

  #yes{
    background:#ff4d88;
    color:white;
    left:25%;
  }

  #no{
    background:#f3f4f6;
    color:#111827;
    left:55%;
  }

  .photo{
    width: 220px;
    border-radius: 16px;
    margin: 15px 0;
    box-shadow: 0 10px 25px rgba(0,0,0,.25);
  }

  /* floating hearts */
  .heart{
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: float 4s linear forwards;
    pointer-events:none;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
  }
  @keyframes float{
    to{
      transform: translateY(-700px);
      opacity: 0;
    }
  }
</style>
</head>

<body>
  <div class="card" id="card">
    <h1>My forever lovely, beautiful at minamahal na Abib, will you be my Valentine? ğŸ’˜</h1>
    <p>An LDR Date that would beat the distance between us, even if were thousand miles apart ğŸ˜Œ</p>

    <div class="btnArea" id="area">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>

    <div style="margin-top:10px; font-size:12px; opacity:.7;">Made with love.</div>
  </div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const card = document.getElementById("card");

  function rand(min,max){
    return Math.floor(Math.random()*(max-min))+min;
  }

  function moveNo(){
    no.style.left = rand(10,250) + "px";
    no.style.top  = rand(10,80) + "px";
  }

  no.addEventListener("mouseenter", moveNo);
  no.addEventListener("click", (e) => { e.preventDefault(); moveNo(); });
  no.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, { passive:false });

  yes.onclick = () => {
    card.innerHTML = `
      <h1>OMG SHE SAID YES?! THANK YOU LORD JESAS CHRIST!ğŸ’</h1>
      <img src="1-61ae4df6.jpg" class="photo" alt="me">
      <p style="font-size:16px; margin-top:8px;">
        Youâ€™re officially my Valentine ğŸ˜Œ<br>
        I love you so much! â¤ï¸
      </p>
      <p style="margin-top:14px; opacity:.85;">Send me a screenshot ğŸ˜</p>
      <p>Sorry Joe Jonas, bawal na maki-epal. Sakin ho siya. Tapos na oras mo ğŸ˜Œ </p>
    `;
  };

  function heart(){
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’—"][rand(0,4)];
    h.style.left = rand(0,100) + "%";
    h.style.animationDuration = rand(3,6) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }
  setInterval(heart, 300);
</script>
</body>
</html>
